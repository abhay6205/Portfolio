{% load static %}
<!DOCTYPE html>
<html lang="en">
<script>
    (function () {
        var saved = localStorage.getItem('theme');
        if (saved) {
            document.documentElement.setAttribute('data-theme', saved);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    })();
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel â€” Abhay's Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}?v=5">
    <link rel="stylesheet" href="{% static 'main/css/admin.css' %}?v=1">
</head>

<body class="admin-login-page">
    <div class="admin-login-card">
        <div class="login-logo">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        <h1>Admin Login</h1>
        <p class="login-subtitle">Sign in to manage your portfolio</p>

        {% if error %}
        <div class="login-error">
            <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">
                Sign In <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <a href="{% url 'home' %}" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>
</body>

</html>
